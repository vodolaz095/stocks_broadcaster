version: "3.8"

volumes:
  redis_data:

services:
  # https://hub.docker.com/_/redis
  redis:
    image: mirror.gcr.io/redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  broadcaster:
    build:
      context: ./
      dockerfile: ./Dockerfile_development
    volumes:
      - ./contrib/stocks_broadcaster.yaml:/etc/stocks_broadcaster.yaml:Z,U
